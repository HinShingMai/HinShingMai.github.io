<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

  <body>
    <div id="instrDiv" style="font-size: min(4vh, 6vw);">
        <!--<div id="startInstr" style="position: absolute;width:100%;height:50%;top: 0;"><br>Press Button to start game.</div>-->
        <form id="cover-form1">
            <label for="nor">Normal or Reverse control:</label></br>
            <select id="nor" name="cover-select" style="font-size: min(4vh, 6vw);">
            <option value='0' selected>Normal</option>
            <option value='1'>Reverse</option>
            </select></br></br>
            <label for="tri">Blocks to Try:</label></br>
            <select id="tri" name="cover-select" style="font-size: min(4vh, 6vw);">
            <option value='0' selected>All</option>
            <option value='1'>Short-Test</option>
            <option value='2'>Too-Far Test</option>
            <option value='3'>Horizon Test</option>
            </select></br>
        </form>
        <button id="CoverBt" class="button" onclick="startGame()">Start</button>
    </div>
    <div id="container-exp" class="exp" style="display:none"></div>
    <div id="endDiv" class="center_div" style="display:none">
        <!--<div id="endInstr" style="width:100%;height:50%;top: 0;"></div>
        <button id="startBt" class="button">Continue</button>
        <div id="plot"></div>-->
        <div id="endInstr" style="position: absolute;width:100%;height:50%;top: 0;"></div>
        <button id="startBt" class="button">Continue</button>
        <div id="plot" style="position: absolute;width:100%;height:50%;bottom: 0;"></div>
    </div>
